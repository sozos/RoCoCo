    <title>RoCoCo (Round-robin with Courts and Constraints</title>
    <body>
		<link rel="stylesheet" type="text/css" href="UI.css" />
		<h1>Sports Tournament Scheduling</h1>
		<div id="left">
			<form id="team">
				<a class="button add" onclick="addTeam()">Teams</a>
			</form>
			<form id="venue">
				<a class="button add" onclick="addVenue()">Venues</a>
			</form>
		</div>
		<div id="main">
			<table id="scheTable">
				<thead>
				<tbody>
			</table>

			<a id="prev" class="button prev" onclick="prev()"> </a>				
			<input type="range" id="slider" min="0" max="0" value="0" onchange="drag(value)"></input>	
			<a id="next" class="button next" onclick="next()"> </a>		
			<div display="block">								
				Solution: 
				<input type="text" id="curSoln" onchange="jump(this)"></input>
				 of 
				<a id="numSoln"></a>
			</div>
			<a href="STS_doc.html">Append the doc stuff here after it's settled</a>
		</div>

		<script src="jquery-1.7.1.js"></script>
